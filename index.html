<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="btn" align="center">Program to check Number is prime or not</h1>
    <form class="Name" name="form1" style="text-align: center">
        Enter Your Number(Greater than one):<input class="btn1" type="text" name="t1"><br>
        <input class="btn2" type="button" value="check Prime number" onClick="display()">

        <script type="text/javascript">
            function display()
            {
                var a, ans;
                a=parseInt(form1.t1.value);
                ans=1;
                for(i=2;i<a;i++)
                {
                    if(a%i==0){
                        ans=0;
                        break;
                    }
                }
                if(ans==1)
                alert("Number is prime");
            else{
                alert("Number is not prime")
            }
            }

        </script>
</body>
</html>
